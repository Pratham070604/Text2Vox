<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Audios</title>
</head>
<body>
    <h1>Saved Audio Files</h1>
    <ul>
        {% for audio in audios %}
            <li>
                <strong>Voice Model:</strong> {{ audio[2] }} <br>
                <strong>Text:</strong> {{ audio[1] }} <br>
                <audio controls>
                    <source src="{{ url_for('serve_audio', filename=audio[3]) }}" type="audio/mpeg">
                    Your browser does not support the audio tag.
                </audio>
                <hr>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
