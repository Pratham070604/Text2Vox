<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
</head>
<body>
    <div class="navbar" href="{{ url_for('index') }}">
        <img src="../static/images/left-arrow.svg" alt="">
        <a href="{{ url_for('index') }}">Home</a>
    </div>
    <div class="main-container">
    <div class="container">
        <div class="sub-container-1">
            <img src="../static/images/login-image.jpg" alt="">
        </div>
        <div class="sub-container-2">
        <form action="/signup" method="post" class="signup-form form">
            <img src="../static/images/user2.png" alt="" width="50px">
            <h2>Create an Account</h2>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
                <p class="alert {{ category }}" id="flash-message">{{ message }}</p>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <div class="input-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" class="password-toggle" placeholder="Password" required>
                <button type="button" class="toggle-btn"><img src="../static/images/eye.png" alt="" width="22px"></button>
            </div>        
            <button type="submit" class="btn">Sign Up</button>
            <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        </form>
        </div>
    </div>
    </div>
    <script src="{{ url_for('static', filename='script5.js') }}"></script>
</body>
</html>
