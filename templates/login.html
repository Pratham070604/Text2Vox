<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <div class="navbar">
        <img src="../static/images/left-arrow.svg" alt="">
        <a href="{{ url_for('index') }}">Home</a>
    </div>
    <div class="main-container">
    <div class="container">
        <div class="sub-container-1">
            <img src="../static/images/login-image2.jpg" alt="" width="790px" height="500px">
        </div>
        <div class="sub-container-2">
        <form action="{{ url_for('login') }}" method="post" class="form">
            <img src="../static/images/lock.png" alt="" width="50px">
            <h2>Welcome back</h2>
             <!-- Flash Messages Below h2 -->
             {% with messages = get_flashed_messages(with_categories=true) %}
             {% if messages %}
                 {% for category, message in messages %}
                     <p class="alert {{ category }}"  id="flash-message">{{ message }}</p>
                 {% endfor %}
             {% endif %}
         {% endwith %}
            <div class="input-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" class="password-toggle" placeholder="Password" required>
                <button type="button" class="toggle-btn"><img src="../static/images/eye.png" alt="" width="22px"></button>
            </div> 
            <div class="forgot">
                <a href="{{ url_for('forgot_password') }}">Forgot your password?</a>
            </div>           
            <button type="submit" class="btn">Login</button>
            <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
        </form>
        </div>
    </div>
</div>
    <script src="{{ url_for('static', filename='script5.js') }}"></script>
</body>
</html>
